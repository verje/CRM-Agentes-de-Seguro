{% load static %}
<html>

<head>
  <title>Ensurance Life</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>maquetacion</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/columnas2.css' %}" />
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
  <link rel="stylesheet" href="{% static 'css/modal.css' %}" />
  <link rel="stylesheet" href="{% static 'css/tablas.css' %}" />
</head>

<body>
  <div class="contenedor">
    <div class="fila">
      {% include "navbar.html"%}
    </div>
    <div class="fila">
      {% block content %} {% endblock %}
    </div>
    <footer class="contenedor">
      {%include "footer.html" %}
    </footer>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $('#vendedor').click(function () {
      $("#contenedor-form-login").toggle().fadeIn();
    });
    $('#btn-cancel').click(function () {
      $("#contenedor-form-login").fadeOut("slow");
    });
  });
  $(document).ready(main);
  var toggle = 1;
  function main() {
    $('.menu_bar').click(function () {
      if (toggle == 1) {
        $('nav').animate({
          left: '0',
          height: '100%',
        });
        toggle = 0;
      } else {
        toggle = 1;
        $('nav').animate({
          left: '-100%',
          height: '1%',
        }, "slow");
      }
    });
  };
  var modal = document.getElementById('id01');
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  $('#btn-ab').click(function () {
    var nombre = $("#nombre-b").val();
    var paren = $("#parentesco-b").children("option:selected").text();
    var edad = $("#edad-b").val();
    var loc = $("#localidad-b").val();
    var doc = $("#documento-b").val();
    var bene = $("#beneficio-b").val();
    var tutor = $("#tutor-b").val();

    var markup = `<tr><td>` + nombre + `</td><td>` + paren + `</td><td>` + edad + `</td><td>` + loc + `</td><td>` + doc + `</td><td>` + bene + `</td><td>` + tutor + `</td><td><i class="fa fa-minus-circle i-delete"></i></td></tr>`;
    $("table tbody").append(markup);

    $("#nombre-b").val("");
    $("#documento-b").val("");
    $("#edad-b").val(0);
    $("#localidad-b").val("");
    $("#beneficio-b").val(0);
    $("#tutor-b").val("");
  });

  $("table").on('click', '.fa-minus-circle', function () {
    $(this).closest('tr').remove();
  });       
</script>

</html>
