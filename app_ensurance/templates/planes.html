<h1>Planes</h1>
<ul>
    <!-- Establecemos la variable blog (objeto que podria tener otro nombre) para recorrer los registros (objetos) almacenados en modelo (tabla) Blog.Dichos registros los estamos pasando a esta plantilla utilizando el objeto (variable) Blog_Objects, el cual creamos en el archivo views.py como context_object_name = "Blog_Objects" -->
    {% for plan in plan_Objects %}
    <!-- Para cada blog (elemento, objecto, item, etc) presentes en Blog_Objects-->
    <li>
        <h3>{{ plan.nombre_plan }}</h3>
    </li>
    <!--  Mostramos el nombre de el Blog ya que la variable blog (objeto) hereda las propiedades (campos) de el Modelo Blog-->
    <li>{{ plan.cobertura_plan }}</li>
    <li>{{ plan.condiciones }}</li>
    {% endfor %}
</ul>
